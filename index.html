<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href=bmi.css>

</head>
<body>
    <div id="container">
        <h1> BMI calculator</h1>
        Height in cm
        <input type="text" id="cm"> <br/>
        Weight in Kg
        <input type="text" id="kg"> <br/>
        <input type="submit" id="submit" value="Calculate"><br/><br/>
        <div id="result"></div>

        <div id="weightguide">
            <h2>BMI Weight Guide</h2>
                Under Weight = less than 18.6 <br/>
                Normal range = 18.6 24.9  <br/>
                Overwieght = Greater than 24.9 <br/>
        </div>
    </div>

    <script src="bmi.js"></script>
</body>
</html>
